<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke checker</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
   <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Pokémon Checker for X and Y</h1>
    <div class="row">
      <div id="left-pokemon" class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Your Pokémon
          </div>
          <div class="panel-body">
             <div class="row">
               <div class="col-md-4">Species</div>
               <div class="col-md-2">ID</div>
               <div class="col-md-2">SID</div>
               <div class="col-md-4">Trainer Shiny Value</div>
             </div>
             <div class="row">
               <div class="col-md-4">Nickname</div>
               <div class="col-md-4">OT Name</div>
               <div class="col-md-4">Pokémon Shiny Value</div>
             </div>
          </div>
        </div>
      </div>
      <div id="right-pokemon" class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Their Pokémon
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>
    </div>
    <script src="//builds.handlebarsjs.com.s3.amazonaws.com/handlebars.runtime-v1.1.2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/templates.js"></script>
    <script src="/config.js"></script>
    <script src="/pokemon.js"></script>
  </body>
</html>
